name: Karl CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-and-test:
    name: Build and Test Karl
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build Karl
        run: |
          echo "Building Karl interpreter..."
          go build -v -o karl .
          chmod +x karl

      - name: Run Go tests
        run: |
          go test -v ./...

      - name: Install Karl globally
        run: |
          sudo mv karl /usr/local/bin/karl
          karl --version || echo "Karl installed"

      - name: Run examples (fail on runtime errors)
        shell: bash
        run: |
          bash scripts/run_examples_runtime.sh

      - name: Compare fixed example corpus with base branch outputs
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1
          bash scripts/diff_examples_against_ref.sh "origin/${{ github.base_ref }}"

      - name: Run Workflow Engine Test Suite
        run: |
          cd examples/contrib/workflow
          chmod +x run_all_tests.sh
          ./run_all_tests.sh

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.os }}
          path: |
            /tmp/karl_test_output.log
            examples/contrib/workflow/workflow-state/
          if-no-files-found: ignore

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Run golangci-lint
        run: |
          golangci-lint run --timeout=5m --out-format=colored-line-number
